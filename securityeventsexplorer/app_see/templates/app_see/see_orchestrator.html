{% load static %}
{% load bootstrap3 %}
 
<!DOCTYPE html>
<html>
    <head>    
        {% load static %}
        {% bootstrap_css %}
        {% bootstrap_javascript jquery='full' %} 
        <title>Security Events Explorer Orchestrator</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
        <link href="{% static 'app_see/style/orchestrator_styles.css'%}" rel='stylesheet' type='text/css'>
        <link href="{% static 'app_see/style/orchestrator_flowy.css'%}"  rel='stylesheet' type='text/css'>    
        <script src="{% static 'app_see/js/orchestrator.flowy.js' %}"></script>
        <script src="{% static 'app_see/js/orchestrator.main.js'%}"></script>   
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <div id="leftcard">
            <p id="header">Blocks</p>
            <div id="subnav">
                <div id="events" class="navactive side">Events</div>
                <div id="filters" class="navdisabled side">Filters</div>
            </div>
            <div id="blocklist">
            </div>
        </div>
        <div id="propwrap">
            <div id="properties">
                <div id="close">
                    <img src="{% static 'app_see/images/assets/close.svg' %}">
                </div>
                <p id="header2">Properties</p>
                <div id="proplist">
                </div>
                <div id="divisionthing"></div>
                <div id="removeblock">Delete All Blocks</div>
            </div>
        </div>
        <div id="canvas">
        </div>
    </body>
</html>
